{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Bootstap 4 -->
    {#    <link href="{% static 'appweb/css/bootstrap.min.css' %}" rel="stylesheet">#}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link href="{% static 'appweb/css/style.css' %}" rel="stylesheet">
    <!-- Font google -->
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <!-- Titre -->
    <title>{{ title }}</title>


</head>
<body class="container-fluid">

<!--Header -->
<header class="row text-center">
    {% block header %}

    {% endblock header %}
</header>
{# CONTENT BODY #}
<div class="container-fluid">
    {% block content %}

    {% endblock content %}
</div>


<!-- Footer -->
<footer class="container-fluid" >
    <div class="row text-center">
        <div class="col card-footer m-2">
            <p>Auteur: {{ author }} version: {{ version }} </p>
        </div>
    </div>

</footer>

<!-- Option JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{% comment %}<script src="{% static 'appweb/js/bootstrap.min.js' %}"></script>
<script src="{% static 'appweb/js/jQuery.js' %}"></script>{% endcomment %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="{% static 'appweb/js/mgPocker.js' %}"></script>

</body>
</html>
