{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Bootstap 4 -->
    {#    <link href="{% static 'appweb/css/bootstrap.min.css' %}" rel="stylesheet">#}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS -->
    <link href="{% static 'appweb/css/style.css' %}" rel="stylesheet">
    <!-- Font google -->
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <!-- Titre -->
    <title>{{ title }}</title>


</head>
<body class="container-fluid">

<!--Header -->
<header class="row text-center">
    {% block header %}

    {% endblock header %}
</header>
<!-- Content -->
<div class="main">
    {% block content %}

    {% endblock content %}
</div>


<!-- Footer -->
<footer class="container-fluid">
    <div class="row text-center">
        <div class="col card-footer m-2">
            <p>Auteur: {{ author }} version: {{ version }} </p>
        </div>
    </div>

</footer>

<!-- Option JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{% comment %}<script src="{% static 'appweb/js/bootstrap.min.js' %}"></script>
<script src="{% static 'appweb/js/jQuery.js' %}"></script>{% endcomment %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="{% static 'appweb/js/mgPocker.js' %}"></script>
{# Script teste javaScript #}
<script src="{% static 'appweb/js/testeJS.js' %}"></script>

</body>
</html>
